<!DOCTYPE html>
<html>
  <head>
    <title>INST377 Project Crime in Prince Georges County</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />

    <link rel="stylesheet" href="style.css" />

    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>INST377 Final Project</h1>
      </header>
      <h2>Visualizations</h2>
      <div class="container">
        <div class="left_section box">
          <h3>Form Inputs</h3>
          <form
            action="https://data.princegeorgescountymd.gov/resource/wb4e-w4nf.json"
            class="box main_form"
          >
            <button type="button" id="data_load">Load County Data</button>
            <button type="button" id="data_clear">Clear County Data</button>
            <div>
              <label for="resto">Filter By Crime</label>
              <input type="text" id="resto" name="resto" />
            </div>
            <div class="buttons">
              <button type="button" id="generate">Generate list</button>
            </div>
          </form>
        </div>
        <div class="right_section box">
          <h3>Local Crime List</h3>
          <div id="map" class="box"></div>
          <div class="box">
            <ol id="crime_list">
              A List of Crimes on the Block in 2023
            </ol>
          </div>
        </div>
        <div class="center_button">
          <a href="index.html">
            <button>Previous Page</button>
        </div>
     
        </a>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
