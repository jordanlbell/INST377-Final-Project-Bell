<!DOCTYPE html>
<html>
  <head>
    <title>INST377 Project Crime in Prince Georges County</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>INST377 Final Project</h1>
    <h2>Visualizations</h2>
    <div class="container">
        <div class="left_section box">
          <h3>Form Inputs</h3>
          <form
            action="https://data.princegeorgescountymd.gov/resource/wb4e-w4nf.json"
            class="box main_form"
          >
            <button type="button" id="data_load">Load County Data</button>
            <button type="button" id="data_clear">Clear County Data</button>
            <div>
              <label for="resto">Filter By Crime</label>
              <input type="text" id="resto" name="resto" />
            </div>
            <div class="buttons">
              <button type="button" id="generate">Generate list</button>
            </div>
          </form>
        </div>
        <div class="right_section box">
          <h3>Crime List</h3>
          <div id="map" class="box"></div>
          <div class="box">
            <ol id="crime_list">
              A list of crimes
            </ol>
        </div>
        </div>
    </div>
        <a href="index.html">
            <button>Go to Page 1</button>
          </a>
  </body>
</html>
